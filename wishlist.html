<!DOCTYPE html>
<html>
<head>
  <title>Ecommerce</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Dancing+Script|Roboto+Condensed|Rokkitt|Pathway+Gothic+One|Poppins+Round|Noto+Sans" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
 </head>

<body>
<div class='main'>
<div class='landing'>

  <header>

    <div class='header_inside'>

      <div class='logo'>
        <h1><a href='index.html'>shooop.</a></h1>
      </div>

      <!-- icon menu in responsive -->
      <div class='icon_menu'><img src='images/menu.png'></div>

      <div class='menu'>
        <ul>
          <li><a href='about.html'>about</a></li>
          <li><a href='shop.html'>shop</a></li>
          <li><a href='wishlist.html'>my wishlist</a></li>
          <li><a href='cart.html'>my cart</a></li>
        </ul>
      </div>

      <div class='wish_cart_icon'>

        <div class='div_cart div_icon'>
          <div class='image_relative'>
          <a href='cart.html'><img src='images/cart.png'></a>
          <div class='tag tag_cart'>
            <p class='the_cart_count'>My cart</p>
          </div>
          <div class='counterCart'><p></p></div>
        </div>

        </div>

        <div class='div_wish div_icon'>
          <div class='image_relative'>
          <a href='wishlist.html'><img src='images/wish.png'></a>
          <div class='tag tag_wish'>
            <p class='the_wish_count'>My wishlist</p>
          </div>
          <div class='counterWish'><p></p></div>
        </div>
        </div>

      </div>

    </div>

  </header>

<div class='cart_wrapper'>

<!-- the title -->
<h1 class='wish_cart_title'></h1>

<!-- warnings -->
<p class='wish_warning'></p>

<!-- the wishlist -->
<div class='the_wish_cart'>

<!-- the product side | picture (TITLE) -->
<div class='wish_product_side the_side'>
<p class='wish_side_title wish_product_side_title'></p>
</div>

<!-- the description side (TITLE) -->
<div class='wish_description_side the_side'>
<div class='wish_side_title wish_desc_side_title'></div>
</div>

<!-- the size side (TITLE) -->
<div class='wish_the_size_side the_side'>
<div class='wish_side_title wish_size_side_title'></div>
</div>

<!-- the add to cart side (TITLE) -->
<div class='wish_cart_product_side the_side'>
<div class='wish_side_title wish_cart_product_side_title'></div>
</div>

<!-- the delete side (TITLE) -->
<div class='delete_side the_side'>
<div class='wish_delete_side_title wish_side_title'></div>
</div>

<!-- display the products here -->
<div class='the_wish_content'></div>


</div>


</div>

</div>
</div>



<div class='full_overlay'></div>

<footer>
  <div class='footer_inside'>
    <p>Written and designed by <span class='nikos'><a href='takiris.com'>Nikos Takiris</a></span></p>
  </div>
</footer>

<!-- rollbar -->
<div class='wrapper_roll_navigation'>
  <div class='header_roll_wrapper'>
    <div class='header_inside_roll'>
      <div class='logo logo_roll'>
        <h1><a href='index.html'>shooop.</a></h1>
      </div>
      <div class='menu menu_roll'>
        <ul>
          <li><a href='about.html'>about</a></li>
          <li><a href='shop.html'>shop</a></li>
          <li><a href='wishlist.html'>my wishlist</a></li>
          <li><a href='cart.html'>my cart</a></li>
        </ul>
      </div>
      <div class='wish_cart_icon wish_cart_icon_roll'>
        <div class='div_cart div_icon'>
          <div class='image_relative image_relative_roll'>
          <a href='cart.html'><img src='images/cart.png'></a>
          <div class='tag tag_cart tag_roll'>
            <p class='the_cart_count'>My cart</p>
          </div>
          <div class='counterCart'><p></p></div>
        </div>
        </div>
        <div class='div_wish div_icon div_wish_roll div_icon_roll'>
          <div class='image_relative image_relative_roll'>
          <a href='wishlist.html'><img src='images/wish.png'></a>
          <div class='tag tag_wish tag_roll'>
            <p class='the_wish_count'>My wishlist</p>
          </div>
          <div class='counterWish'><p></p></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- icon menu -->
<div class='icon_menu_display'>
<p class='close_menu'>x</p>
<div class='icon_menu_inside'>
<ul>
  <li><a href='about.html'>about</a></li>
  <li><a href='shop.html'>shop</a></li>
  <li><a href='wishlist.html'>my wishlist</a></li>
  <li><a href='cart.html'>my cart</a></li>
</ul>
</div>
</div>


<script src="js/shop.js" type="text/javascript"></script>

</body>
</html>
